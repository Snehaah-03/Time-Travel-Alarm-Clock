<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TRAVEL ALARM CLOCK</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="container">
        <h1>Time Travel Alarm Clock</h1>
        <div class="input-group">
            <label for="timezone">Select a time zone:</label>
            <select id="timezone">
                <option value="-12">UTC -12:00</option>
                <option value="-11">UTC -11:00</option>
                <option value="-10">UTC -10:00</option>
                <option value="-9">UTC -9:00</option>
                <option value="-8">UTC -8:00</option>
                <option value="-7">UTC -7:00</option>
                <option value="-6">UTC -6:00</option>
                <option value="-5">UTC -5:00</option>
                <option value="-4">UTC -4:00</option>
                <option value="-3">UTC -3:00</option>
                <option value="-2">UTC -2:00</option>
                <option value="-1">UTC -1:00</option>
                <option value="0" selected>UTC +0:00</option>
                <option value="1">UTC +1:00</option>
                <option value="2">UTC +2:00</option>
                <option value="3">UTC +3:00</option>
                <option value="4">UTC +4:00</option>
                <option value="5">UTC +5:00</option>
                <option value="6">UTC +6:00</option>
                <option value="7">UTC +7:00</option>
                <option value="8">UTC +8:00</option>
                <option value="9">UTC +9:00</option>
                <option value="10">UTC +10:00</option>
                <option value="11">UTC +11:00</option>
                <option value="12">UTC +12:00</option>
            </select>
        </div>
        <div class="input-group">
            <label for="alarmTime">Set Alarm Time:</label>
            <input type="datetime-local" id="alarmTime">
        </div>
        <button id="setAlarmButton">Set Alarm</button>
        <div id="countdown" class="countdown"></div>
        <div id="message" class="message"></div>
    </div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script>
        document.getElementById('setAlarmButton').addEventListener('click', function() {
            const funnyFacts = [
                "Bananas are berries, but strawberries aren't!",
                "Honey never spoils. Archaeologists have found pots of it in ancient tombs that are over 3,000 years old!",
                "A day on Venus is longer than a year on Venus.",
                "Octopuses have three hearts and blue blood.",
                "Cows have best friends and get stressed when separated from them.",
                "Scotland's national animal is the unicorn.",
                "A group of flamingos is called a 'flamboyance'.",
                "Sloths can hold their breath longer than dolphins can â€“ up to 40 minutes."
            ];
            const randomFact = funnyFacts[Math.floor(Math.random() * funnyFacts.length)];
            alert("Fun Fact: " + randomFact);
        });
    </script>
</body>
</html>
